<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="" href="" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SuperFood | Detalle de producto</title>
  </head>
  <body class="min-h-screen bg-primary/10 text-dark">
    <header class="fixed top-0 left-0 right-0 bg-white/95 backdrop-blur border-b border-gray/40 z-50">
      <div class="mx-auto flex w-full max-w-5xl items-center justify-between px-6 py-4">
        <div class="flex items-center gap-8">
          <div class="flex items-center gap-4">
            <span class="flex h-12 w-12 items-center justify-center rounded-full bg-primary text-2xl font-extrabold text-white shadow-lg">SF</span>
            <div class="flex flex-col leading-tight">
              <span class="text-xl font-bold text-primary">SuperFood</span>
              <span id="navbar-role" class="text-sm font-medium text-dark/70 uppercase tracking-widest">Usuario</span>
            </div>
          </div>
          <nav class="flex flex-wrap items-center gap-2 text-sm font-semibold text-dark/70">
            <a href="../home/home.html" class="rounded-xl px-4 py-2 transition hover:bg-primary/10 hover:text-primary">Inicio</a>
            <a href="../orders/orders.html" class="rounded-xl px-4 py-2 transition hover:bg-primary/10 hover:text-primary">Mis pedidos</a>
            <a href="../cart/cart.html" class="rounded-xl px-4 py-2 transition hover:bg-primary/10 hover:text-primary">Carrito</a>
            <a id="nav-admin-link" href="../../admin/adminHome/adminHome.html" class="hidden rounded-xl px-4 py-2 transition hover:bg-primary/10 hover:text-primary">Administraci√≥n</a>
          </nav>
        </div>
        <div class="flex items-center gap-3">
          <div id="navbar-user-name-container" class="text-sm font-medium text-dark/80"></div>
          <button id="logout-btn" type="button" class="rounded-xl border border-danger px-5 py-2 text-sm font-semibold text-danger transition hover:bg-danger hover:text-white">Cerrar sesi√≥n</button>
        </div>
      </div>
    </header>

    <main class="min-h-screen bg-light px-4 pt-28 pb-16 text-dark sm:px-6">
      <div class="mx-auto flex w-full max-w-6xl flex-col gap-6">
        <header>
          <p class="text-sm font-semibold uppercase tracking-widest text-dark/60">Detalle</p>
          <h1 class="text-3xl font-semibold text-dark">Producto seleccionado</h1>
        </header>

        <div id="product-detail-loading" class="flex items-center gap-3 rounded-xl border border-dashed border-gray/40 bg-white px-6 py-8 text-dark/70">
          <span class="text-xl">‚è≥</span>
          <p class="text-sm font-medium">Cargando informaci√≥n del producto...</p>
        </div>

        <div id="product-detail-error" class="hidden flex flex-col gap-3 rounded-xl border border-danger/40 bg-white px-6 py-8 text-danger">
          <p id="product-error-message" class="text-sm font-semibold"></p>
          <a href="../home/home.html" class="w-fit rounded-xl bg-primary px-5 py-2 text-sm font-semibold text-white transition hover:bg-primary/90">Volver a la tienda</a>
        </div>

        <section id="product-detail-content" class="hidden grid gap-8 rounded-3xl border border-gray/20 bg-white p-6 shadow-sm lg:grid-cols-[minmax(0,1.1fr)_minmax(0,0.9fr)]">
          <div class="rounded-3xl bg-light/70 p-4">
            <img id="product-image" class="h-full w-full rounded-2xl object-cover" alt="Imagen del producto" />
          </div>
          <div class="flex flex-col gap-6">
            <div class="flex flex-col gap-3">
              <span id="product-category-pill" class="hidden w-fit rounded-full bg-primary/10 px-3 py-1 text-xs font-semibold text-primary"></span>
              <h2 id="product-title" class="text-4xl font-semibold text-dark"></h2>
              <p id="product-price" class="text-3xl font-bold text-primary"></p>
              <p id="product-description" class="text-sm text-dark/70"></p>
            </div>

            <div class="flex flex-col gap-3">
              <span class="text-sm font-semibold text-dark">Cantidad</span>
              <div class="flex items-center gap-3">
                <button id="product-quantity-decrease" type="button" class="h-10 w-10 rounded-xl border border-gray/40 bg-white text-lg font-semibold text-dark/70">‚àí</button>
                <input id="product-quantity" type="number" value="1" min="1" class="h-10 w-16 rounded-xl border border-gray/40 bg-white text-center text-base font-semibold text-dark" />
                <button id="product-quantity-increase" type="button" class="h-10 w-10 rounded-xl border border-gray/40 bg-white text-lg font-semibold text-dark/70">+</button>
              </div>
            </div>

            <div class="flex flex-col gap-3 sm:flex-row sm:items-center">
              <button id="product-add-to-cart" type="button" class="flex-1 rounded-xl bg-primary px-5 py-3 text-sm font-semibold text-white transition hover:bg-primary/90">üõí Agregar al carrito</button>
              <span id="product-stock-inline" class="text-xs font-semibold text-dark/50">Stock: ‚Äî</span>
              <a href="../home/home.html" class="rounded-xl border border-gray/40 px-5 py-3 text-sm font-semibold text-dark/70 transition hover:bg-gray/10">‚Üê Volver</a>
            </div>
          </div>
        </section>
      </div>
    </main>

    <script type="module" src="../../main.ts"></script>
    <script type="module" src="./productDetail.ts"></script>
  </body>
</html>
