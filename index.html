<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="" href="" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>proyectofinalfacu</title>
  </head>
  <body class="min-h-screen bg-primary text-dark">
    <!-- Momentaneamente utilizado para desarrollar el login hasta saber como renderizarlo en el main -->
    <div class="flex flex-col items-center justify-center h-screen px-6">

      <section class="w-full max-w-md flex flex-col items-center gap-10 bg-white rounded-2xl px-10 py-14 shadow-[0_0_25px_rgba(0,0,0,0.25)]">
        <div class="flex flex-col items-center gap-4">
          <h1 class="text-primary text-4xl font-extrabold">SuperFood</h1>
          <h2 class="text-dark font-semibold text-center text-2xl">Iniciar sesión</h2>
        </div>
        <div class="flex flex-col w-full">
          <form autocomplete="off" class="flex flex-col gap-7">
            <div class="flex flex-col gap-3">
              <label for="email" class="text-dark text-lg font-semibold">Email</label>
              <input type="email" id="email" class="w-full px-5 py-3.5 border border-gray-300 rounded-xl text-dark text-lg focus:outline-none focus:ring-2 focus:ring-primary/70" placeholder="ejemplo@correo.com" />
            </div>
            <div class="flex flex-col gap-3">
              <label for="password" class="text-dark text-lg font-semibold">Contraseña</label>
              <input type="password" id="password" class="w-full px-5 py-3.5 border border-gray-300 rounded-xl text-dark text-lg focus:outline-none focus:ring-2 focus:ring-primary/70" placeholder="Ingresa tu contraseña..." />
            </div>
            <div class="flex flex-col gap-3">
              <button
                type="submit"
                class="w-fit px-12 py-4 h-14 flex items-center justify-center gap-3 bg-primary text-white text-xl font-semibold rounded-xl shadow-md hover:bg-primary/80 transition"
              >
                Ingresar
              </button>
            </div>
          </form>
          <div class="text-center pt-8"> 
            <p class="text-dark text-lg"> ¿No tienes una cuenta? <a href="register.html" class="text-primary text-lg font-semibold hover:underline">Regístrate</a></p>  
          </div>
        </div>

      </section>

    </div>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
